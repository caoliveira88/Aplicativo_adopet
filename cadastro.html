<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro Adopet</title>
    <meta name="description" content="Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente! ">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <!--MENU-->
    <header class="header-bg"> 
        <div class="header-container">     
            <nav aria-label="primaria">
                <ul class="header-menu">
                    <li>
                        <a href="/"><img src="Img/Global/Home.png" alt="Home"></a>
                    </li>
                    <li>
                        <a href="/"><img src="Img/Global/Mensagens.png" alt="Mensagem"></a>
                    </li>
                </ul>
            </nav>           
        </div>
    </header>

    <!--CONTEÚDO CADASTRO-->  
    <main>
        <div class="cadastro-container">
            <img class="cadastro-logo" src="Img/Mob/Logo-mob-azul.png" alt="Logo">
                <h1>Ainda não tem cadastro?</h1>
                <p>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

                <form class="cadastro-form" action="./cadastro.html">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Escolha seu melhor email">
                    </div>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div class="cadastro-senha">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="email" placeholder="Crie uma senha">
                        <img src="Img/Global/Senha_Icone.png" alt="">
                    </div>
                    <div class="cadastro-senha-cofirme"> 
                        <label for="confirme-senha">Confirma sua senha</label>
                        <input type="password" id="confirme-senha" name="confirme-senha" placeholder="Repita a senha criada acima">
                        <img src="Img/Global/Senha_Icone.png" alt="">
                    </div>
                    <button class="botao">Cadastrar</button>
                </form>
        </div>
    </main>



    <!--FOOTER-->  
    <footer>
        <div class="footer-container">
            <p class="copyright">2022 - Desenvolvido por Camila de Oliveira</p>
        </div>
    </footer>
</body>
</html>
