<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adopet | Login</title>
    <meta name="description" content="Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente! ">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <!--MENU-->
    <header class="header-bg"> 
        <div class="header-container">     
            <nav aria-label="primaria">
                <ul class="header-menu">
                    <li class="logo-header-tab">
                        <a href="/"><img  src="Img/Global/Logo-header.png" alt="Logo menu"></a>
                    </li>
                    <li>
                        <a href="/"><img src="Img/Global/Home.png" alt="Home"></a>
                    </li>
                    <li>
                        <a href="/"><img src="Img/Global/Mensagens.png" alt="Mensagem"></a>
                    </li>
                </ul>
            </nav>           
        </div>
    </header>

    <!--CONTEÚDO LOGIN-->  
    <main>
        <div class="login-container">
            <img class="login-logo" src="Img/Mob/Logo-mob-azul.png" alt="Logo">
                <h1>Já tem conta? Faça seu login:</h1>

                <form class="login-form" action="./cadastro.html">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Insira seu e-mail">
                    </div>
                    <div class="login-senha">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="email" placeholder="Insira sua senha">
                        <p class="login-recuperar-senha">Esqueci minha senha</p>
                    </div>
                    <button class="botao">Entrar</button>
                </form>
        </div>
    </main>


    <!--FOOTER-->  
    <footer>
        <div class="footer-container">
            <p class="copyright">2022 - Desenvolvido por Camila de Oliveira</p>
        </div>
    </footer>
</body>
</html>
