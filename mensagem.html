<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adopet | Deixe sua mensagem</title>
    <meta name="description" content="Que tal mudar sua vida adotando seu novo melhor amigo? Vem com a gente! ">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mensagem.css">

</head>

<body>
    <!--MENU-->
    <header class="header-secundario-bg"> 
        <div class="header-secundario-container">     
            <nav class="header-secundario-nav" aria-label="primaria">
                <ul class="header-secundario-menu">
                    <li class="logo-header-tab">
                        <a href="/"><img  src="Img/Global/Logo-header.png" alt="Logo menu"></a>
                    </li>
                    <li>
                        <a href="/"><img src="Img/Global/Home.png" alt="Home"></a>
                    </li>
                    <li>
                        <a href="/"><img src="Img/Global/Mensagens.png" alt="Mensagem"></a>
                    </li>
                </ul>
                <div class="header-secundario-usuario">
                    <a href="/"><img src="Img/Mob/Usuário.png" alt="Usuário"></a>
                </div>
            </nav>           
        </div>
    </header>

    <!--CONTEÚDO MENSAGEM-->  
    <main>
        <div class="mensagem-container">
            <h1>
                Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:
            </h1>      
        </div>

        <section class="mensagem-container-formulario">

            <form class="mensagem-form" action="./cadastro.html">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Insira seu telefone e/ou whatsapp">
                </div>
                <div>
                    <label for="nome-pet">Nome do pet</label>
                    <input type="text" id="nome" name="nome" placeholder="Por qual animal você se interessou?">
                </div>
                <div> 
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="" cols="30" rows="12" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <button class="botao">Enviar</button>
        </section>
    </main>

    


    <!--FOOTER-->  
    <footer>
        <div class="footer-container-home">
            <p class="copyright">2022 - Desenvolvido por Camila de Oliveira</p>
        </div>
    </footer>
</body>
</html>
